[tool.poetry]
name = "nominal"
version = "1.0.0-alpha"
description = "Automate Nominal workflows in Python"
authors = ["JP <jack@nominal.io>", "Michael Bauer <michael@nominal.io>", "Alexander Reynolds <alex.reynolds@nominal.io>"]
readme = "README.md"
packages = [
    {include = "nominal/py.typed"},
    {include = "nominal/**/*.py"},
    {include = "nominal/**/*.csv"},
]
include = ["README.md", "LICENSE"]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.32.3"
python-dateutil = "^2.9.0.post0"
jsondiff = "^2.2.0"
polars = "^1.4.1"
keyring = "^25.0.0"
rich = "^13.7.1"
conjure-python-client = ">=2.8.0,<3"

[tool.poetry.dev-dependencies]
isort = "^5.13.2"
ruff = "^0.4.2"

[tool.poetry.group.dev.dependencies]
jupyterlab = "^4.2.4"
mypy = "^1.11.2"
jupyter = "^1.1.1"
types-requests = "^2.32.0.20240712"
pytest = "^8.3.2"

[tool.distutils.bdist_wheel]
universal = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120
exclude = ["nominal/_api/*", "example.ipynb"]

[tool.ruff.lint]
select = ["ALL"]
ignore = ["COM812", "ISC001", "UP", "D", "ANN"]

[tool.isort]
profile = "black"
skip = ["nominal/_api"]
src_paths = ["nominal"]

[tool.mypy]
strict = true

[[tool.mypy.overrides]]
module = "nominal._api.*"
implicit_reexport = true

[tool.pytest.ini_options]
filterwarnings = [
    # DeprecationWarning: The 'strict' parameter is no longer needed on Python 3+. This will raise an error in urllib3 v2.1.0.
    # from conjure-python-client, in conjure_python_client/_http/requests_client.py,
    # TransportAdapter.init_poolmanager() uses urllib3.poolmanager.PoolManager(..., strict=True) which is deprecated.
    "ignore:The 'strict' parameter is no longer needed on Python 3+."
]
testpaths = ["tests"]
norecursedirs = ["tests/e2e"]
